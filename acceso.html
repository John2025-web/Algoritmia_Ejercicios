   <!--NOMBRE: Ingresar la contraseña correspondiente para dar acceso al computador
   ENTRADA: Contraseña ingresada por el usuario
   SALIDA: Mensaje indicando si la contraseña es correcta o incorrecta
   PROCESO: Conceder o denegar el acceso según la validación de la contraseña-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Validar Contraseña</title>
</head>
<body>
    <h2>Ingresar la contraseña correspondiente para dar acceso al computador</h2>

    <label for="contraseña">Ingrese su contraseña:</label>
    <input type="password" id="contraseña" />
    <button onclick="validarContra()">Validar</button>

    <p id="resultado"></p>

    <script>
        function validarContra() {
            const contra1 = document.getElementById("contraseña").value;
            if (contra1 === "class123") {
                document.getElementById("resultado").innerText = "Acceso concedido";
            } else {
                document.getElementById("resultado").innerText = "Acceso denegado";
            }
        }
    </script>
</body>
</html>
